<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora Simples</title>
        <link rel="stylesheet" href="estilo.css">
    </head>
    <body>
        <div class="calculator">
            <input type="text" id="display" disabled>
            <button class="nove" onclick="appendtoDisplay('9')">9</button>
            <button class="oito" onclick="appendtoDisplay('8')">8</button>
            <button class="sete" onclick="appendtoDisplay('7')">7</button>
            <button class="divid" onclick="appendtoDisplay('/')">/</button>
            <button class="seis" onclick="appendtoDisplay('6')">6</button>
            <button class="cinco" onclick="appendtoDisplay('5')">5</button>
            <button class="quat" onclick="appendtoDisplay('4')">4</button>
            <button class="mult" onclick="appendtoDisplay('*')">*</button>
            <button class="tres" onclick="appendtoDisplay('3')">3</button>
            <button class="dois" onclick="appendtoDisplay('2')">2</button>
            <button class="um" onclick="appendtoDisplay('1')">1</button>
            <button class="sub" onclick="appendtoDisplay('-')">-</button>
            <button class="zero" onclick="appendtoDisplay('0')">0</button>
            <button class="igual" onclick="appendtoDisplay('')">=</button>
            <button class="mais" onclick="calculate()">+</button>
        </div>
        <script>
            function appendtoDisplay(value){
                document.getElementById('display').value += value;
            }
            function clearDisplay(){
                document.getElementById('display').value=";"
            }
            function calculate(){
                try{
                    document.getElementById('display').value = eval(document.getElementById('display').value)} catch(error){
                        document.getElementById('display').value = 'Error';
                    }
                }
        </script>
    </body>
</html>
